<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <hr>
    <h1>My To do list</h1>
    <a href="{% url 'task-create' %}">Add a new Task</a>
    <form method="GET" action="">
        <input type="text" name="search-field" value="{{search_input}}">
        <input type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>

        </tr>
        {% for task in object_list %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View here</a></td>
            <td><a href="{% url 'task-update' task.id %}">Update Task</a></td>
            <td><a href="{% url 'task-delete' task.id %}">Delete Task</a></td>

        </tr>
        {% empty %}
        <h3>No items in list!</h3>
        {% endfor %}

    </table>
</body>

</html>
